<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldbrews</title>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/contact.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header class="flex">
      <div class="logo">
        <img src="./img/logo.svg" alt="The logo of Gold Brews" />
      </div>
      <section class="navigation">
        <div class="toggle-butten font-size-medium">
          <i onclick="myFunction(this)" class="fa fa-bars"></i>
        </div>
        <nav class="navigation-section">
          <ul class="flex navigation-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./blogs.html">Blogs</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About us</a></li>
            <div class="coffee-icon"></div>
          </ul>
        </nav>
      </section>
    </header>
    <main class="flex">
      <section class="contact-form-wrapper">
        <h1 class="color-white">Contact</h1>
        <form action="" class="flex contact-form" id="form">
          <input
            class="input-field"
            type="text"
            name="name"
            id="name"
            placeholder="Name:"
          />
          <div class="form-error" id="name-error">Please enter your name</div>
          <input
            class="input-field"
            type="text"
            name="email"
            id="email"
            placeholder="Email:"
          />
          <div class="form-error" id="email-error">
            must include email addres
          </div>
          <input
            class="input-field"
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject:"
          />
          <div class="form-error" id="subject-error">
            Must be 10 characters long
          </div>
          <textarea
            class="input-field"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message:"
          ></textarea>
          <div class="form-error" id="message-error">
            Must be 25 characters long
          </div>
          <input class="submit-btn color-white" type="submit" value="submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

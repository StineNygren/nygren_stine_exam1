<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us and get in touch with our coffee enthusiasts. Share your thoughts, questions, or feedback about our coffee blog. We're passionate about coffee and would love to hear from you. Reach out to us through our contact form and let's start a conversation about our favorite beverage."
    />

    <title>Goldbrews | Contact</title>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/contact.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Hotjar Tracking Code for goldenbrews -->

        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);

        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <header class="flex">
      <a href="./index.html" class="logo" aria-label="Gold Brews Home">
        <img src="./img/logo.svg" alt="The logo of Gold Brews" />
      </a>
      <section class="navigation">
        <div class="toggle-butten font-size-medium">
          <i
            onclick="myFunction(this)"
            class="fa fa-bars"
            aria-label="Toggle Navigation Menu"
          ></i>
        </div>
        <nav class="navigation-section">
          <ul class="flex navigation-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./blogs.html">Blogs</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About us</a></li>
            <i class="coffee-icon"></i>
          </ul>
        </nav>
      </section>
    </header>
    <main class="flex">
      <section class="contact-form-wrapper">
        <h1 class="color-white font-size-large text-center">Contact</h1>
        <form class="flex contact-form" id="form">
          <div class="form-field">
            <label class="color-white" for="name">Name</label>
            <input class="input-field" type="text" name="name" id="name" />
            <p class="form-error" id="name-error">
              Must be more than 5 characters long
            </p>
          </div>
          <div class="form-field">
            <label class="color-white" for="email">Email</label>
            <input class="input-field" type="email" name="email" id="email" />
            <p class="form-error" id="email-error">
              Must be a valid email address
            </p>
          </div>
          <div class="form-field">
            <label class="color-white" for="subject">Subject</label>
            <input
              class="input-field"
              type="text"
              name="subject"
              id="subject"
            />
            <p class="form-error" id="subject-error">
              Must be more than 15 characters long
            </p>
          </div>
          <div class="form-field">
            <label class="color-white" for="message">Message</label>
            <textarea
              class="input-field"
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <p class="form-error" id="message-error">
              Must be more than 25 characters long
            </p>
          </div>
          <div class="form-field">
            <input
              class="submit-btn btn color-white"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
      </section>
    </main>

    <footer class="flex">
      <div class="footer-logo">
        <img src="./img/logo-footer.png" alt="golden brews logo" />
      </div>
      <section class="footer-links">
        <p class="color-white">
          <a href="./index.html">Home</a> |
          <a href="./contact.html">Contact</a> |
          <a href="./about.html">About</a> | <a href="./blogs.html">Blog</a>
        </p>
      </section>
      <section class="social-media">
        <img src="./img/pinterest.png" alt="pinterest logo" />
        <img src="./img/facebook.png" alt="facebook logo" />
        <img src="./img/twitter.png" alt="twitter logo" />
      </section>
    </footer>
  </body>
</html>

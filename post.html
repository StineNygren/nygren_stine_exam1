<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore our captivating coffee blog and indulge in the rich world of coffee. Discover insightful articles, expert brewing techniques, and fascinating information about various coffee varieties. Immerse yourself in the ultimate coffee experience and enhance your passion for this beloved beverage."
    />

    <title>Goldbrews | Post</title>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/post.js"></script>
    <!-- Hotjar Tracking Code for goldenbrews -->

  </head>
  <body>
    <header class="flex">
      <a href="./index.html" class="logo" aria-label="Gold Brews Home">
        <img src="./img/logo.svg" alt="The logo of Gold Brews" />
      </a>
      <section class="navigation">
        <div class="toggle-butten font-size-medium">
          <i
            onclick="myFunction(this)"
            class="fa fa-bars"
            aria-label="Toggle Navigation Menu"
          ></i>
        </div>
        <nav class="navigation-section" role="menubar">
          <ul class="flex navigation-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./blogs.html">Blogs</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About us</a></li>
            <i class="coffee-icon"></i>
          </ul>
        </nav>
      </section>
    </header>
    <main class="flex post-main">
      <article>
        <section class="post-hero flex">
          <div
            class="post-hero-img"
            id="openmodal"
            role="button"
            aria-label="View Image"
          ></div>
          <div class="post-hero-text flex"></div>
        </section>
        <div class="modal" id="modal">
          <div></div>
        </div>

        <section class="post-paragraph font-size-small"></section>
      </article>

      <form action="" id="comment-form" onsubmit="handleSubmit(event)"></form>
    </main>
    <footer class="flex">
      <div class="footer-logo">
        <img src="./img/logo-footer.png" alt="golden brews logo" />
      </div>
      <section class="footer-links">
        <p class="color-white">
          <a href="./index.html">Home</a> |
          <a href="./contact.html">Contact</a> |
          <a href="./about.html">About</a> | <a href="./blogs.html">Blog</a>
        </p>
      </section>
      <section class="social-media">
        <img src="./img/pinterest.png" alt="pinterest logo" />
        <img src="./img/facebook.png" alt="facebook logo" />
        <img src="./img/twitter.png" alt="twitter logo" />
      </section>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldbrews | Post</title>
    <script
      src="https://kit.fontawesome.com/7e6258cfd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/post.css" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/post.js"></script>
    <!-- Hotjar Tracking Code for goldenbrews -->

  <body>
    <header class="flex">
      <a href="./index.html" class="logo">
        <img src="./img/logo.svg" alt="The logo of Gold Brews" />
      </a>
      <section class="navigation">
        <div class="toggle-butten font-size-medium">
          <i onclick="myFunction(this)" class="fa fa-bars"></i>
        </div>
        <nav class="navigation-section">
          <ul class="flex navigation-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./blogs.html">Blogs</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About us</a></li>
            <div class="coffee-icon"></div>
          </ul>
        </nav>
      </section>
    </header>
    <main class="flex post-main">
      <section class="post-hero">
        <div class="post-hero-img" id="openmodal"></div>
        <div class="post-hero-text"></div>
      </section>
      <div class="modal" id="modal">
        <div></div>
      </div>

      <section class="post-paragraph font-size-small"></section>

      <form id="comment-form" onsubmit="handleSubmit(event)"></form>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="./img/logo-footer.png" alt="golden brews logo" />
      </div>
      <section class="footer-links">
        <p class="color-white">
          <a href="./index.html">Home</a> |
          <a href="./contact.html">Contact</a> |
          <a href="./about.html">About</a> | <a href="./blogs.html">Blog</a>
        </p>
      </section>
      <section class="social-media">
        <img src="./img/pinterest.png" alt="pinterest logo" />
        <img src="./img/facebook.png" alt="facebook logo" />
        <img src="./img/twitter.png" alt="twitter logo" />
      </section>
    </footer>
  </body>
</html>
